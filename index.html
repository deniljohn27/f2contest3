<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="mainBox">
        <header>
            <nav id="navContainer">
                <input type="text" placeholder="Search By Name or Symbol" id="search" class="navClass" value="">
                <button class="navClass" id="mketBtn">Sort By Mkt Cap</button>
                <button class="navClass" id="percentageBtn">Sort By Percentage</button>
            </nav>
        </header>

        <main>
            <section id="displayBox">
                <table id="table">
                    <thead>
                        <tr>
                            <th class="left_align">Logo</th>
                            <th class="left_align">Name</th>
                            <th class="left_align">Symbol</th>
                            <th class="right_align">Current Price</th>
                            <th class="right_align">Dilution</th>
                            <th class="right_align">Percentage</th>
                            <th class="right_align">Mkt Cap</th>
                        </tr>
                    </thead>
                    <tbody id="displayContainer">
                        <!-- <tr>
                            <td>Name</td>
                            <td>Name</td>
                            <td>Name</td>
                            <td>Name</td>
                            <td>Name</td>
                            <td>Name</td>
                            <td>Name</td>
                        </tr> -->
                    </tbody>

                </table>
            </section>
        </main>
    </section>


    <script src="./script.js"></script>
</body>
</html>
